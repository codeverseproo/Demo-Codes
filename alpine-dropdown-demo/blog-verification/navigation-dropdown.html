<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigation Dropdown Example</title>
  <style>
    /* Basic styling */
    body {
      font-family: system-ui, -apple-system, sans-serif;
      line-height: 1.5;
      margin: 0;
    }
    
    .bg-white {
      background-color: white;
    }
    
    .shadow {
      box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .mx-auto {
      margin-left: auto;
      margin-right: auto;
    }
    
    .px-4 {
      padding-left: 1rem;
      padding-right: 1rem;
    }
    
    .py-3 {
      padding-top: 0.75rem;
      padding-bottom: 0.75rem;
    }
    
    .flex {
      display: flex;
    }
    
    .items-center {
      align-items: center;
    }
    
    .justify-between {
      justify-content: space-between;
    }
    
    .space-x-4 > * + * {
      margin-left: 1rem;
    }
    
    .font-bold {
      font-weight: 700;
    }
    
    .text-xl {
      font-size: 1.25rem;
    }
    
    .px-3 {
      padding-left: 0.75rem;
      padding-right: 0.75rem;
    }
    
    .py-2 {
      padding-top: 0.5rem;
      padding-bottom: 0.5rem;
    }
    
    .relative {
      position: relative;
    }
    
    .absolute {
      position: absolute;
    }
    
    .right-0 {
      right: 0;
    }
    
    .mt-2 {
      margin-top: 0.5rem;
    }
    
    .w-48 {
      width: 12rem;
    }
    
    .rounded-md {
      border-radius: 0.375rem;
    }
    
    .shadow-lg {
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }
    
    .py-1 {
      padding-top: 0.25rem;
      padding-bottom: 0.25rem;
    }
    
    .z-10 {
      z-index: 10;
    }
    
    .block {
      display: block;
    }
    
    .px-4 {
      padding-left: 1rem;
      padding-right: 1rem;
    }
    
    .py-2 {
      padding-top: 0.5rem;
      padding-bottom: 0.5rem;
    }
    
    .hover\:bg-gray-100:hover {
      background-color: #f7fafc;
    }
    
    .ml-1 {
      margin-left: 0.25rem;
    }
    
    .h-4 {
      height: 1rem;
    }
    
    .w-4 {
      width: 1rem;
    }
    
    .transition-transform {
      transition: transform 0.2s;
    }
    
    .duration-200 {
      transition-duration: 200ms;
    }
    
    .rotate-180 {
      transform: rotate(180deg);
    }
    
    a {
      color: #1a202c;
      text-decoration: none;
    }
  </style>
  <!-- Alpine.js from CDN with fixed version -->
  <script defer src="https://unpkg.com/alpinejs@3.12.0/dist/cdn.min.js"></script>
</head>
<body>
  <header class="bg-white shadow">
    <nav class="container mx-auto px-4 py-3 flex items-center justify-between">
      <a href="#" class="font-bold text-xl">MySite</a>
      
      <div class="flex items-center space-x-4">
        <a href="#" class="px-3 py-2">Home</a>
        <a href="#" class="px-3 py-2">About</a>
        
        <!-- Products dropdown -->
        <div x-data="{ open: false }" class="relative">
          <button 
            @click="open = !open"
            @keydown.escape.window="open = false"
            class="px-3 py-2 flex items-center"
          >
            Products
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-1 transition-transform duration-200" :class="{'rotate-180': open}" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
            </svg>
          </button>
          
          <div 
            x-show="open" 
            x-transition:enter="transition ease-out duration-100"
            x-transition:enter-start="opacity-0 transform scale-95"
            x-transition:enter-end="opacity-100 transform scale-100"
            x-transition:leave="transition ease-in duration-75"
            x-transition:leave-start="opacity-100 transform scale-100"
            x-transition:leave-end="opacity-0 transform scale-95"
            @click.away="open = false"
            class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-10"
            style="display: none;"
          >
            <a href="#" class="block px-4 py-2 hover:bg-gray-100">Product One</a>
            <a href="#" class="block px-4 py-2 hover:bg-gray-100">Product Two</a>
            <a href="#" class="block px-4 py-2 hover:bg-gray-100">Product Three</a>
          </div>
        </div>
        
        <a href="#" class="px-3 py-2">Contact</a>
      </div>
    </nav>
  </header>
  
  <div class="container mx-auto px-4 py-3">
    <h1>Navigation Dropdown Example</h1>
    <p>Click on the "Products" menu item to see the dropdown in action.</p>
  </div>
</body>
</html>
